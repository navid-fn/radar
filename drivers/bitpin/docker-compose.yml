version: '3.8'

services:
  bitpin-producer:
    build:
      context: .
      dockerfile: Dockerfile
    image: bitpin-producer:latest
    container_name: bitpin-producer
    restart: unless-stopped
    environment:
      - KAFKA_BROKER=${KAFKA_BROKER:-host.docker.internal:9092}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_DIR=/app/data
      - HEALTH_PORT=8080
    volumes:
      - ./data:/app/data  # Persistence volume
    ports:
      - "8080:8080"      # Health check port
    extra_hosts:
      - "host.docker.internal:host-gateway"  # Allow container to access host Kafka
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s


# Note: Using external Kafka running on host:9092
# Container connects to host Kafka via host.docker.internal
