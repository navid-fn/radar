version: '3.8'

services:
  # BitPin Producer
  bitpin-producer:
    build:
      context: .
      dockerfile: Dockerfile.bitpin
    image: bitpin-producer:latest
    container_name: bitpin-producer
    restart: unless-stopped
    environment:
      - KAFKA_BROKER=${KAFKA_BROKER:-localhost:9092}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_DIR=/app/data
    volumes:
      - ./bitpin-data:/app/data

  # Wallex Trades Producer (real-time trades)
  wallex-trades:
    build:
      context: .
      dockerfile: Dockerfile.wallex
    image: wallex-producer:latest
    container_name: wallex-trades
    restart: unless-stopped
    network_mode: "host"
    environment:
      - KAFKA_BROKER=localhost:9092
      - LOG_LEVEL=info
    command: ["./wallex-producer", "-mode", "trades"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "wallex-producer"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Wallex Depth Producer (throttled orderbook depth)
  wallex-depth:
    build:
      context: .
      dockerfile: Dockerfile.wallex
    image: wallex-producer:latest
    container_name: wallex-depth
    restart: unless-stopped
    network_mode: "host"
    environment:
      - KAFKA_BROKER=localhost:9092
      - LOG_LEVEL=info
    command: ["./wallex-producer", "-mode", "depth", "-throttle", "7"]
    healthcheck:
      test: ["CMD", "pgrep", "-f", "wallex-producer"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
      
