version: '3.8'

services:
  # BitPin Producer
  bitpin-producer:
    build:
      context: .
      dockerfile: Dockerfile.bitpin
    image: bitpin-producer:latest
    container_name: bitpin-producer
    restart: unless-stopped
    environment:
      - KAFKA_BROKER=${KAFKA_BROKER:-localhost:9092}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_DIR=/app/data
    volumes:
      - ./bitpin-data:/app/data

  # Wallex Producer  
  wallex-producer:
    build:
      context: .
      dockerfile: Dockerfile.wallex
    image: wallex-producer:latest
    container_name: wallex-producer
    restart: unless-stopped
    environment:
      - KAFKA_BROKER=${KAFKA_BROKER:-localhost:9092}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_DIR=/app/data
    volumes:
      - ./wallex-data:/app/data
      
