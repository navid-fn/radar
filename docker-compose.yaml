services:
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: ${KAFKA_DEFAULT_REPLICATION_FACTOR:-1}
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: ${KAFKA_AUTO_CREATE_TOPICS:-true}
      KAFKA_NUM_PARTITIONS: ${KAFKA_NUM_PARTITIONS:-3}
      CLUSTER_ID: "MkU3OEVBNTcwNTJENDM2Qk"
    volumes:
      - kafka-data:/var/lib/kafka/data
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  clickhouse:
    image: clickhouse/clickhouse-server:23.8
    hostname: clickhouse
    container_name: clickhouse
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_TCP_PORT:-9000}:9000"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DB:-default}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-default}
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-password}
    volumes:
      - clickhouse-data:/var/lib/clickhouse
      - clickhouse-logs:/var/log/clickhouse-server
      - ./configs/clickhouse-backup.xml:/etc/clickhouse-server/config.d/backup.xml:ro
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - dev-network
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:15
    container_name: metabase_postgres
    hostname: metabase_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-metabase_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-metabase_password}
      POSTGRES_DB: ${POSTGRES_DB:-metabase_db}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - dev-network
    restart: unless-stopped

  metabase:
    image: metabase/metabase:latest
    hostname: metabase
    container_name: metabase
    depends_on:
      - clickhouse
      - postgres
    ports:
      - "${METABASE_PORT:-3000}:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_HOST: postgres
      MB_DB_PORT: 5432
      MB_DB_USER: ${POSTGRES_USER:-metabase_user}
      MB_DB_PASS: ${POSTGRES_PASSWORD:-metabase_password}
      MB_DB_DBNAME: ${POSTGRES_DB:-metabase_db}
    volumes:
      - metabase-data:/metabase-data
    networks:
      - dev-network
    restart: unless-stopped

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: migrate
    hostname: migrate
    container_name: migrate
    depends_on:
      clickhouse:
        condition: service_healthy
    env_file:
      - .env
    environment:
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_TCP_PORT: "9000"
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - dev-network
    restart: "no"

  scraper:
    build:
      context: .
      dockerfile: Dockerfile
      target: scraper
    hostname: scraper
    container_name: scraper
    depends_on:
      kafka:
        condition: service_healthy
    env_file:
      - .env
    environment:
      KAFKA_BROKER: kafka:29092
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - dev-network
    restart: unless-stopped

  ingester:
    build:
      context: .
      dockerfile: Dockerfile
      target: ingester
    hostname: ingester
    container_name: ingester
    depends_on:
      kafka:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      KAFKA_BROKER: kafka:29092
      CLICKHOUSE_HOST: clickhouse
      CLICKHOUSE_TCP_PORT: "9000"
    volumes:
      - ./.env:/app/.env:ro
    networks:
      - dev-network
    restart: unless-stopped

volumes:
  kafka-data:
    driver: local
  clickhouse-data:
    driver: local
  clickhouse-logs:
    driver: local
  metabase-data:
    driver: local
  postgres-data:
    driver: local

networks:
  dev-network:
    driver: bridge
